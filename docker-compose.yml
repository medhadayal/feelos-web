services:
  db:
    image: postgres:15-alpine
    container_name: feelos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: feelos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d feelos"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
